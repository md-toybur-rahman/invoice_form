<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="assets/output.css">
	<title>Invoice Form</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Tiro Devanagari Hindi", serif;
			font-weight: 400;
		}

		.table-row {
			height: 38px;
			/* Adjust the row height as needed */
		}

		@media print {
			body {
				margin: 0;
				padding: 0;
				font-size: 12px;
				box-sizing: border-box;
			}

			#printArea {
				width: 148mm;
				/* A5 width */
				height: 210mm;
				/* A5 height */
			}

			.no-print {
				display: none;
			}

			.print-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
		}
	</style>
</head>

<body class="bg-gray-100 text-[20px]">
	<div class="container mx-auto py-8">
		<form id="invoiceForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
			<div class="p-5">
				<!-- Heading -->
				<div class="mb-4 bg-[#D9D9D9] flex items-center justify-between gap-8 py-3 px-8">
					<div class="flex border border-black px-3 items-center justify-center w-fit my-auto">
						<label
							class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center pr-3 py-1"
							for="no">नं.</label>
						<input class="flex-grow w-[100px] bg-transparent pl-3 h-6 py-[2px] my-auto text-lg" type="text"
							id="no" name="no">
					</div>
					<div>
						<h1 class="text-3xl">ऑफसेट विभाग</h1>
					</div>
					<div class="flex border border-black px-3 items-center justify-center w-fit my-auto">
						<label
							class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center pr-3 py-1"
							for="date">दिनांक</label>
						<input class="flex-grow bg-transparent pl-3 h-6 py-[2px] my-auto text-lg" type="date" id="date"
							name="date">
					</div>
				</div>

				<div class="flex flex-col gap-5">
					<!-- 1ST ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div class="flex border border-black pr-3 items-center justify-center my-auto col-span-8">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="team_name">पार्टी का नाम</label>
							<input class="flex-grow bg-transparent pl-3 h-6 py-2 my-auto outline-none" type="text"
								id="team_name" name="team_name">
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-4 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="when_heading">जब का हेडिंग</label>
							<select class="flex-grow" name="when_heading" id="when_heading">
								<option class="text-sm" value="एडमिशन फॉर्म">एडमिशन फॉर्म</option>
							</select>
						</div>
					</div>
					<!-- 2nd ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div class="flex border border-black pr-3 items-center justify-center my-auto col-span-6">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="party_address">पार्टी का पता</label>
							<input class="flex-grow bg-transparent pl-3 h-6 py-2 my-auto outline-none" type="text"
								id="party_address" name="party_address">
						</div>
						<div class="flex border border-black pr-3 items-center my-auto col-span-3">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black text-center px-3 py-2 bg-[#D9D9D9]"
								for="phone">फोन</label>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"
								type="text" id="phone" name="phone">
						</div>
						<div class="flex border border-black pr-3 items-center my-auto col-span-3">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="mobile">मो.</label>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"
								type="text" id="mobile" name="mobile">
						</div>
					</div>
					<!-- 3rd ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-5 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="paper_type">पेपर का टाइप</label>
							<select class="flex-grow" name="paper_type" id="paper_type">
								<option class="text-sm" disabled value=""></option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-4 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="paper_quality">पेपर क्वालिटी</label>
							<select class="flex-grow" name="paper_quality" id="paper_quality">
								<option class="text-sm" value=""></option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="paper_size">पेपर साईज</label>
							<select class="flex-grow" name="paper_size" id="paper_size">
								<option class="text-sm" value=""></option>
							</select>
						</div>
					</div>
					<!-- 4th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="printing_ink_color">प्रिटिंग इंक - कलर</label>
							<select class="flex-grow" name="printing_ink_color" id="printing_ink_color">
								<option class="text-sm" value="सिंगल">सिंगल</option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="color1">कलर (1)</label>
							<select class="flex-grow" name="color1" id="color1">
								<option class="text-sm" value="पीकॉक ब्लू">पीकॉक ब्लू</option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="color2">कलर (2)</label>
							<select class="flex-grow" name="color2" id="color2">
								<option class="text-sm" value="पीकॉक ब्लू">पीकॉक ब्लू</option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="color3">कलर (3)</label>
							<select class="flex-grow" name="color3" id="color3">
								<option class="text-sm" value="पीकॉक ब्लू">पीकॉक ब्लू</option>
							</select>
						</div>
					</div>
					<!-- 5th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="print">प्रिंट</label>
							<select class="flex-grow" name="print" id="print">
								<option class="text-sm" value="आगे पीछे">आगे पीछे</option>
							</select>
						</div>
						<div class="flex border border-black pr-3 items-center justify-center my-auto col-span-6">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="remark">रिमार्क</label>
							<input class="flex-grow bg-transparent pl-3 h-6 py-2 my-auto outline-none" type="text"
								id="remark" name="remark">
						</div>
						<div class="flex border border-black pr-3 items-center my-auto col-span-3">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black text-center px-3 py-2 bg-[#D9D9D9]"
								for="printing_number">छपाई संख्या</label>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"
								type="text" id="printing_number" name="printing_number">
						</div>
					</div>
					<!-- Middle Heading -->
					<div class="">
						<h1 class="text-3xl text-center py-4 bg-[#D9D9D9] w-full">(बाईडिंग विभाग)</h1>
					</div>

					<!-- 6th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="binding">बाईडिंग</label>
							<select class="flex-grow" name="binding" id="binding">
								<option class="text-sm" value="साइड बाईडिंग">साइड बाईडिंग</option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="how_binding">बाइडिंग कैसी</label>
							<select class="flex-grow" name="how_binding" id="how_binding">
								<option class="text-sm" value="सिंगल कॉपी">सिंगल कॉपी</option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="set">सेट</label>
							<select class="flex-grow" name="set" id="set">
								<option class="text-sm" value="50 का सेट">50 का सेट</option>
							</select>
						</div>
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-3 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="binding_type">बाईडिंग टाइप</label>
							<select class="flex-grow" name="binding_type" id="binding_type">
								<option class="text-sm" value="सादी बाईडिंग">सादी बाईडिंग</option>
							</select>
						</div>
					</div>
					<!-- 7nd ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div class="flex border border-black pr-3 items-center my-auto col-span-3">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black text-center px-3 py-2 bg-[#D9D9D9]"
								for="size">साईज</label>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"
								value="12*14" type="text" id="size" name="size">
						</div>
						<div class="flex border border-black pr-3 items-center my-auto col-span-3">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black text-center px-3 py-2 bg-[#D9D9D9]"
								for="total_book">टोटल बुक</label>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"
								value="" type="text" id="total_book" name="total_book">
						</div>
						<div class="flex border border-black pr-3 items-center my-auto col-span-3">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="numbering_from">नंबरिंग कहा से</label>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"
								value="01" type="text" id="numbering_from" name="numbering_from">
						</div>
						<div class="flex border border-black pr-3 items-center my-auto col-span-3">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="numbring">नंबरिंग कहा तक</label>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"
								value="100" type="text" id="numbring" name="numbring">
						</div>
					</div>
					<!-- 8th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-10 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="copy_color1">कॉपी कलर (1)</label>
							<select class="flex-grow" name="copy_color1" id="copy_color1">
								<option class="text-sm" value="पीकॉक ब्लू">पीकॉक ब्लू</option>
							</select>
						</div>
						<div class="flex border border-black items-center justify-center my-auto col-span-2 text-base">
							<select class="flex-grow bg-[#D9D9D9]" name="perforation1" id="perforation1">
								<option class="text-sm" value="परफोरेशन">परफोरेशन</option>
							</select>
						</div>
					</div>
					<!-- 9th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-10 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="copy_color2">कॉपी कलर (2)</label>
							<select class="flex-grow" name="copy_color2" id="copy_color2">
								<option class="text-sm" value="पीकॉक ब्लू">पीकॉक ब्लू</option>
							</select>
						</div>
						<div class="flex border border-black items-center justify-center my-auto col-span-2 text-base">
							<select class="flex-grow bg-[#D9D9D9]" name="perforation2" id="perforation2">
								<option class="text-sm" value="परफोरेशन">परफोरेशन</option>
							</select>
						</div>
					</div>
					<!-- 10th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-10 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="copy_color3">कॉपी कलर (3)</label>
							<select class="flex-grow" name="copy_color3" id="copy_color3">
								<option class="text-sm" value="पीकॉक ब्लू">पीकॉक ब्लू</option>
							</select>
						</div>
						<div class="flex border border-black items-center justify-center my-auto col-span-2 text-base">
							<select class="flex-grow bg-[#D9D9D9]" name="perforation3" id="perforation3">
								<option class="text-sm" value="परफोरेशन">परफोरेशन</option>
							</select>
						</div>
					</div>
					<!-- 11th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div
							class="flex border border-black pr-3 items-center justify-center my-auto col-span-10 text-base">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black w-fit text-center px-3 py-2 bg-[#D9D9D9]"
								for="copy_color4">कॉपी कलर (4)</label>
							<select class="flex-grow" name="copy_color4" id="copy_color4">
								<option class="text-sm" value="पीकॉक ब्लू">पीकॉक ब्लू</option>
							</select>
						</div>
						<div class="flex border border-black items-center justify-center my-auto col-span-2 text-base">
							<select class="flex-grow bg-[#D9D9D9]" name="perforation4" id="perforation4">
								<option class="text-sm" value="परफोरेशन">परफोरेशन</option>
							</select>
						</div>
					</div>
					<div class="container mx-auto mt-8">
						<table class="min-w-full border-collapse">
							<thead class="bg-gray-200">
								<tr>
									<th class="border border-black px-4 py-2 w-7/12">पेपर</th>
									<th class="border border-black px-4 py-2 w-2/12">शीट</th>
									<th class="border border-black px-4 py-2 w-3/12">साइज</th>
								</tr>
							</thead>
							<tbody>
								<tr class="table-row">
									<td class="border border-black px-4 py-2"></td>
									<td class="border border-black px-4 py-2"></td>

											<option value="legal">लीगल - A/3 - 9*17</option>

									<td class="border border-black px-4 py-2"></td>
								</tr>
								<tr class="table-row">
									<td class="border border-black px-4 py-2"></td>

								</tr>
								<tr class="table-row">
									<td class="border border-black px-4 py-2"></td>

									<td class="border border-black px-4 py-2"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- 13th ROW -->
					<div class="grid grid-cols-12 gap-5">
						<div class="col-span-8"></div>
						<div class="flex border border-black pr-3 items-center my-auto col-span-4">
							<label
								class="block text-gray-700 text-sm font-bold border-r border-black text-center px-3 py-2 bg-[#D9D9D9]"
								for="total_amount">टोटल अमाउंट</label>
							<span class="pl-4">₹</span>
							<input class="flex-grow max-w-[200px] bg-transparent pl-3 h-6 py-2 my-auto outline-none"

					</div>
					<!-- 13th ROW -->
					<div class="grid grid-cols-12">
						<div class="col-span-12">
							<label class="block text-gray-700 text-sm font-bold py-2 " for="note">रिमार्क/नोट</label>
							<textarea
								class="w-full h-[208px] bg-transparent pl-3 py-2 my-auto outline-none border border-black resize-none"
								name="note" id="note"></textarea>
						</div>
					</div>
				</div>
			</div>

		</form>
		<div class="flex items-center justify-between">
			<button
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
				type="button" onclick="downloadPDF()">Download</button>
			<button
				class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
				type="button" onclick="openPrintModal()">Print Invoice</button>
		</div>
	</div>




	<!-- Download Area -->
	<div id="downloadArea" class="p-5">
		<div id="downloadContent" class="w-fit mx-auto bg-white">
			<div class="container inline-block relative mx-auto p-5">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

	<script>
		const { jsPDF } = window.jspdf;

		function downloadPDF() {
			const downloadContent = document.getElementById('downloadContent');
			document.getElementById('D_no').innerText = document.getElementById('no').value
			// downloadContent.innerHTML = document.getElementById('invoiceForm').innerHTML;
			html2canvas(downloadContent).then(canvas => {
				const imgData = canvas.toDataURL('image/png');
				const pdf = new jsPDF({
					orientation: 'portrait',
					unit: 'mm',
					format: 'a5'
				});
				pdf.addImage(imgData, 'PNG', 0, 0, 148, 210); // A5 dimensions in mm
				pdf.save('invoice.pdf');
			}).catch(error => {
				console.error("Error generating PDF: ", error);
			});
		}

		function openPrintModal() {
			const printModal = document.getElementById('printModal');
			const printContent = document.getElementById('printContent');
			printContent.innerHTML = document.getElementById('invoiceForm').innerHTML;
			printModal.classList.add("flex");
			printModal.classList.remove("hidden");
		}
		function downloadContent() {
			const downloadContent = document.getElementById('downloadContent');
			downloadContent.innerHTML = document.getElementById('invoiceForm').innerHTML;
		}
		function printPDF() {
			const printArea = document.getElementById('printArea');
			html2canvas(printArea).then(canvas => {
				const imgData = canvas.toDataURL('image/png');
				const pdf = new jsPDF({
					orientation: 'portrait',
					unit: 'mm',
					format: 'a5'
				});
				pdf.addImage(imgData, 'PNG', 0, 0, 148, 210); // A5 dimensions in mm
				pdf.autoPrint();
				window.open(pdf.output('bloburl'), '_blank');
			}).catch(error => {
				console.error("Error generating print PDF: ", error);
			});
		}

		function closePrintModal() {
			document.getElementById('printModal').classList.remove("flex");
			document.getElementById('printModal').classList.add("hidden");
		}

		// Close modal if clicked outside of modal content
		window.onclick = function (event) {
			const printModal = document.getElementById('printModal');
			if (event.target === printModal) {
				closePrintModal();
			}
		}
	</script>
</body>

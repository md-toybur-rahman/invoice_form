<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="form-container" id="formContainer">
        <form id="userForm">
            <h1>User Information</h1>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="buttons">
                <button type="button" onclick="downloadForm()">Download</button>
                <button type="button" onclick="openModal()">Print Form</button>
            </div>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Form Preview</h2>
            <div id="formPreview"></div>
            <button onclick="printForm()">Print</button>
        </div>
    </div>

	<div id="downloadContent"></div>


    <script>
        function downloadForm() {
			const downloadContent = document.getElementById('downloadContent')
			downloadContent.innerHTML = `
                <div class="form-container" style="margin: auto;">
                    <h1>User Information</h1>
                    <div class="form-row">
                        <div class="form-group">
                            <p><strong>Name:</strong> ${document.getElementById('name').value}</p>
                        </div>
                        <div class="form-group">
                            <p><strong>Age:</strong> ${document.getElementById('age').value}</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <p><strong>Gender:</strong> ${document.getElementById('gender').value}</p>
                        </div>
                        <div class="form-group">
                            <p><strong>Email:</strong> ${document.getElementById('email').value}</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <p><strong>Phone:</strong> ${document.getElementById('phone').value}</p>
                        </div>
                    </div>
                </div>
            `;
            html2canvas(downloadContent).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: "portrait",
                    unit: "mm",
                    format: "a5"
                });
                const imgWidth = 148; // A5 width in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;

                doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                doc.save('form.pdf');
            });
        }

        function openModal() {
            document.getElementById('formPreview').innerHTML = `
                <div class="form-container" style="margin: auto;">
                    <h1>User Information</h1>
                    <div class="form-row">
                        <div class="form-group">
                            <p><strong>Name:</strong> ${document.getElementById('name').value}</p>
                        </div>
                        <div class="form-group">
                            <p><strong>Age:</strong> ${document.getElementById('age').value}</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <p><strong>Gender:</strong> ${document.getElementById('gender').value}</p>
                        </div>
                        <div class="form-group">
                            <p><strong>Email:</strong> ${document.getElementById('email').value}</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <p><strong>Phone:</strong> ${document.getElementById('phone').value}</p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function printForm() {
            const printContents = document.getElementById('formPreview').innerHTML;
            const originalContents = document.body.innerHTML;

            document.body.innerHTML = `<div style="width: 148mm; height: 210mm; padding: 10mm; box-sizing: border-box;">${printContents}</div>`;

            window.print();

            document.body.innerHTML = originalContents;
        }
    </script>
</body>
</html>
